<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
   <script src="./index.js" defer></script>
</head>
<body>
   <div class="slideshow-container">
      <div class='myImage fade' id='img-1'>
         <img src="./images/cat1.jpg" alt="orange cat">
      </div>
      <div class='myImage fade' id='img-2'>
         <img src="./images/cat2.jpg" alt="brown cat">
      </div>
      <div class='myImage fade' id='img-3'>
         <img src="./images/cat3.jpg" alt="manul">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
   </div>
   <div class="dots-div">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
